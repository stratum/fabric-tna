services:
  mininet:
    image: opennetworking/ngsdn-tutorial:stratum_bmv2 
    hostname: mininet
    container_name: mininet
    privileged: true
    tty: true
    stdin_open: true
    restart: always
    volumes:
      - ./tmp:/tmp
      - ./util:/util
      - ./tmp/pcaps:/pcaps
    ports:
      - "50001:50001"
      - "50002:50002"
      - "50003:50003"
      - "50004:50004"
    entrypoint: "/util/mininet-entry.sh"
